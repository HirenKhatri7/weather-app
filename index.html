<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- box icon cdn  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- custom scss file  -->
    <link rel="stylesheet" href="style.css">

    <title>WeatherTrack</title>
  </head>
  <body>

    <div class="card" >
      <img src="" alt="" class="background">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button>
          <i class='bx bx-search-alt-2'></i>
        </button>
      </div>

      <div class="weather">
        <div class="main">
          <img src="" alt="" class="weather-icon">
          <h1 class="temp"></h1>
          <h2 class="city"></h2>
        </div>

        <div class="details">
          <div class="col">
            <img src="" alt="">
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="" alt="">
            <div>
              <p class="wind"></p>
              <p>Wind</p>
            </div>
          </div>
          <div class="col">
            <img src="" alt="">
            <div>
              <p class="maxtemp"></p>
              <p>Max temp</p>
            </div>
          </div>
          <div class="col">
            <img src="" alt="">
            <div>
              <p class="uv"></p>
              <p>UV index</p>
            </div>
          </div>
          <div class="col">
            <img src="" alt="">
            <div>
              <p class="feelslike"></p>
              <p>feels like</p>
            </div>
          </div>
          
      </div>
 </div>
 <div>
  <h1>Tomorrow's Weather</h1>
</div>

 <div class="container">
  
  <div class="column">
      <h2>Temperature</h2>
      <p class="tomtemp">1</p>
  </div>
  <div class="column">
      <h2>Humidity</h2>
      <p class="tomhumidity"></p>
  </div>
  <div class="column">
      <h2>UV index</h2>
      <p class="tomuv"></p>
  </div>

  <div class="column">
      <h2>Wind Speed</h2>
      <p class="tomwind"></p>
  </div>
  <div class="column">
      <h2>Sun rise</h2>
      <p class="sunrise"></p>
  </div>
  <div class="column">
      <h2>sunset</h2>
      <p class="sunset"></p>
  </div>
</div>
   
  
  
  
   
   
 
   
 


    <script type="module" src="main.js"></script>
  </body>
</html>
